<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" href="../img/ZGallery.png">
    <title>Galeria</title>
</head>
<body class="bg-gris-oscuro">
    <header class="bg-gris-oscuro">
        <div class="flex justify-between items-center bg-verde-oscuro rounded-lg px-3 py-2 gap-2">
            <img src="../img/buscar.png" alt="icono busqueda" class="w-6 h-6">
            <input type="text" placeholder="Buscar las Carpetas" class="flex-1 mx-2 px-2 py-1 rounded text-sm text-white placeholder-blanco">
            <button><img src="../img/camara.png" alt="camara" class="w-6 h-6"></button>
            <button><img src="../img/imagenes.png" alt="camara" class="w-6 h-6"></button>
            <button><img src="../img/filtro.png" alt="camara" class="w-6 h-6"></button>
            <button><img src="../img/puntos.png" alt="camara" class="w-6 h-6"></button>
        </div>
    </header>

    <section class="flex flex-wrap gap-2 p-3 overflow-x-auto">
        <!-- Item -->
        <div class="relative flex-shrink-0">
            <img src="../img/camera/pandora.jpeg" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Camera</h3>
                <p class="text-xs text-white">1079</p>
            </div>
        </div>
        <!-- Item -->

         <div class="relative flex-shrink-0">
            <img src="../img/camera/screenshot.jpeg" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Screenshots</h3>
                <p class="text-xs text-white">100</p>
            </div>
        </div>

        <div class="relative flex-shrink-0">
            <img src="https://theportablewife.com/wp-content/uploads/must-take-pictures-in-paris-facebook.jpg" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Pictures</h3>
                <p class="text-xs text-white">700</p>
            </div>
        </div>

        <div class="relative flex-shrink-0">
            <img src="https://img.freepik.com/foto-gratis/composicion-libros-libro-abierto_23-2147690555.jpg?semt=ais_hybrid&w=740&q=80" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Descargas</h3>
                <p class="text-xs text-white">50</p>
            </div>
        </div>

        <div class="relative flex-shrink-0">
            <img src="https://media.gq.com.mx/photos/606b236440c44aa45469e560/16:9/w_2560%2Cc_limit/WhatsApp_Logo_2-1.jpg" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">WhatsApp</h3>
                <p class="text-xs text-white">200</p>
            </div>
        </div>
        
        <div class="relative flex-shrink-0">
            <img src="https://store-images.s-microsoft.com/image/apps.37935.9007199266245907.b029bd80-381a-4869-854f-bac6f359c5c9.91f8693c-c75b-4050-a796-63e1314d18c9?h=210" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Facebook</h3>
                <p class="text-xs text-white">10</p>
            </div>
        </div>

        <div class="relative flex-shrink-0">
            <img src="https://i.blogs.es/759769/trucosinstagram/1366_2000.jpg" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">Instagram</h3>
                <p class="text-xs text-white">70</p>
            </div>
        </div>

        <div class="relative flex-shrink-0">
            <img src="https://play-lh.googleusercontent.com/BmUViDVOKNJe0GYJe22hsr7juFndRVbvr1fGmHGXqHfJjNAXjd26bfuGRQpVrpJ6YbA" alt="foto" class="w-60 h-60 object-cover">
            <div class="absolute inset-0 flex flex-col justify-end p-1 bg-gradient-to-t from-black/70 to-transparent">
                <h3 class="text-xs text-white truncate font-bold">TikTok</h3>
                <p class="text-xs text-white">5</p>
            </div>
        </div>
    </section>
</body>
</html>
